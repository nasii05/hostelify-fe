<div class="w-full min-h-screen flex items-center justify-center bg-white px-4">
  <div class="flex flex-col md:flex-row w-full md:w-[90%] lg:w-[80%] xl:w-[70%] h-full md:h-[80vh] rounded-2xl overflow-hidden shadow-lg">

    <!-- Left Panel (Hidden on small screens) -->
    <div
      class="hidden md:flex flex-col w-1/2 bg-orange-300 bg-cover bg-no-repeat text-white p-6"
      [ngStyle]="{ 'background-image': 'url(assets/login-bg.png)' }">
      <h1 class="mt-10 text-2xl font-semibold">Welcome to Hostelify</h1>
      <div class="mt-auto mb-10">
        <h3 class="text-2xl leading-snug">----- Get Best Hostel <br> Bookings Ever -----</h3>
        <p class="mt-2 text-base">India's No 1 Hostel Provider</p>
      </div>
    </div>

    <!-- Right Panel (Always visible) -->
    <div class="w-full md:w-1/2 bg-white text-black flex flex-col items-center justify-center text-center px-6 py-10">
      <h1 class="text-2xl font-bold mb-2">Hostelify</h1>

      <div class="mt-6 md:mt-12">
        <h2 class="text-3xl font-semibold">Welcome back!</h2>
        <p class="mt-2 text-sm">Enter your email and password to access the account</p>
      </div>

      <form class="mt-10 w-full max-w-xs flex flex-col gap-4">
        <label for="email" class="text-left">Email</label>
        <input name="password" [(ngModel)]="email" type="text" id="email" placeholder="Enter your email" class="input w-full" />

        <label for="password" class="text-left">Password</label>
        <input name="password" [(ngModel)]="password" type="password" id="password" placeholder="Enter your password" class="input w-full" />

        <button [disabled]="!email || !password" (click)="onLogin()" type="submit" class="btn btn-neutral mt-4">Sign In</button>
      </form>

      <p class="mt-6 text-sm">
        Don't have an account?
        <a class="text-blue-500 hover:text-blue-400 cursor-pointer" routerLink="/sign-up">Sign up</a>
      </p>
    </div>
  </div>
</div>
