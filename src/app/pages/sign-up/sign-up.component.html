<div class="w-full min-h-screen flex items-center justify-center bg-white px-4">
  <div class="flex flex-col md:flex-row w-full md:w-[90%] lg:w-[80%] xl:w-[70%] h-full md:h-[80vh] rounded-2xl overflow-hidden shadow-lg">

    <!-- Left Panel -->
    <div class="flex flex-col flex-1 bg-orange-300 bg-cover bg-no-repeat text-white p-6"
         [ngStyle]="{ 'background-image': 'url(assets/login-bg.png)' }">
      <h1 class="mt-10 text-2xl font-semibold">Welcome to Hostelify</h1>

      <div class="mt-auto mb-10">
        <h3 class="text-2xl leading-snug">----- Get Best Hostel <br> Bookings Ever -----</h3>
        <p class="mt-2 text-sm">India's No 1 Hostel Provider</p>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="flex flex-col flex-1 bg-white text-black items-center justify-center text-center p-6">
      <h1 class="text-2xl font-bold mb-2">Hostelify</h1>

      <div class="mt-6 md:mt-12">
        <h2 class="text-3xl font-semibold">Create your account</h2>
        <p class="mt-2 text-sm">Enter your email and password to create an account</p>
      </div>

      <form class="mt-10 w-full max-w-md flex flex-col gap-4">
        <label for="name" class="text-left">Name</label>
        <input name="name" [(ngModel)]="name" type="text"  placeholder="Enter your name" class="input w-full" />

        <label for="email" class="text-left">Email</label>
        <input name="email" [(ngModel)]="email" type="text" placeholder="Enter your email" class="input w-full" />

        <label for="password" class="text-left">Password</label>
        <input name="password" [(ngModel)]="password" type="password" placeholder="Enter your password" class="input w-full" />

        <button (click)="onSignUp()" type="submit" class="btn btn-neutral mt-4">Sign Up</button>
      </form>

      <p class="mt-2 text-sm">
        Already have an account?
        <a class="text-blue-500 hover:text-blue-400 cursor-pointer" routerLink="/login">Log In</a>
      </p>
    </div>
  </div>
</div>
